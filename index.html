<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/headerstyle.css" />
    <title>مركز بصائر</title>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <div class="logo-container">
          <img id="logo" class="logo" src="img/logo.png" alt="" />
          <label class="logo-label" for="logo">بصائر</label>
        </div>
        <div class="nav">
          <ul class="d-nav">
            <li><a class="d-links" id="link1">الرئيسية</a></li>
            <li><a class="d-links" id="link2">الفروع</a></li>
            <li><a class="d-links" id="link3">الحلقات</a></li>
            <li><a class="d-links" id="link4">المنتجات</a></li>
            <li><a class="d-links" id="link5">الوظائف</a></li>
            <li><a class="d-links" id="link6">تواصل معنا</a></li>
          </ul>
          <label for="check" class="menuButton">
            <input id="check" class="toogle" type="checkbox" />
            <span class="top"></span>
            <span class="mid"></span>
            <span class="bot"></span>
          </label>
        </div>

        <ul class="m-nav">
          <li class="m-lin"><a class="m-links" href="">الرئيسية</a></li>
          <li class="m-lin"><a class="m-links" href="">الفروع</a></li>
          <li class="m-lin"><a class="m-links" href="">الحلقات</a></li>
          <li class="m-lin"><a class="m-links" href="">المنتجات</a></li>
          <li class="m-lin"><a class="m-links" href="">الوظائف</a></li>
          <li class="m-lin"><a class="m-links" href="">تواصل معنا</a></li>
        </ul>
      </div>
    </header>

    <script src="js/header.js"></script>
  </body>
</html>
